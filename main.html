<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
	<form method="post">
 <div>
        <label for="Name">Name*</label><br>
        <input type="Name" id="Name" placeholder="Name" required>
 </div>
 <div>
        <label for="Email">Email*</label><br>
        <input type="Email" id="Email"  placeholder="Email" required>
 </div>
 <div>
        <label for="gender">Gender*</label><br>
       <input type="radio" id="gender_m" name="gender" required>
	   <label for="gender_m">Male</label>
	  <input type="radio" id="gender_f" name="gender" required>
	 <label for="gender_f">Female</label>
 </div>
 <div>
        <label for="Cars">Car Brands*</label><br>
    <select id="Cars" required>
		<option value="" disabled selected>--Please choose an option--</option>
        <option value="bmw">BMW</option>
        <option value="audi">Audi</option>
        <option value="mercedez">Mercedez</option>
    </select>
 </div>
 <div>
        <label for="age">Age*</label><br>
        <input type="number" id="age" placeholder="Age" required>
 </div>
	
 <div>
	 <label for="dob"> DOB*</label><br>
        <input type="date" id="dob" required>
</div>
	
 <div>
	 <label for="number">Phone Number</label><br>
        <input type="tel" id="tel" placeholder="xxx-xxx-xxxx">	
 </div>
	
<div>
	   <label for="Password">Password*</label><br>
        <input type="number" id="Password" required >
</div>
		
		<input type="checkbox" required id="tos"><br>
		<label for="tos">I agree to the TOS</label>
		<button type="submit">submit</button>
</form>
</body>

</html>
